<!DOCTYPE html>
<html>
<head>
    <title>Simple Music Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <img src ="music player.jpeg" alt="MUSIC PLAYER">
    <div class="music-player">
        <h1>Music Player</h1>
        <audio id="audio-player" controls>
            <source src="C:\Users\abusa\OneDrive\Documents\VS Progrm\Music Player\WhatsApp Audio .ogg" type="audio/ogg">
        
        </audio>
        <div class="controls">
            <button id="play-pause" class="control-button">Play</button>
            <button id="stop" class="control-button">Stop</button>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
